[build]
  command = "npm run build"
  # Optional: pin Node version if not set in Netlify UI (must match package.json engines)
  # environment = { NODE_VERSION = "20" }

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/config"
  to = "https://app.netlify.com/sites/fatwa-search/overview"
  status = 301
  force = true

[[redirects]]
  from = "/*/config"
  to = "https://app.netlify.com/sites/fatwa-search/overview"
  status = 301
  force = true

[[redirects]]
  from = "/*/search/config"
  to = "https://app.netlify.com/sites/fatwa-search/overview"
  status = 301
  force = true

[[redirects]]
  from = "/*/yt-search/config"
  to = "https://app.netlify.com/sites/fatwa-search/overview"
  status = 301
  force = true