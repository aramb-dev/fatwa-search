[build]
  command = "bun run build"
  publish = ".next"

# Next.js runtime for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Production context settings
[context.production]
  command = "bun run build"

# Deploy Preview context settings
[context.deploy-preview]
  command = "bun run build"

# Branch deploy context settings
[context.branch-deploy]
  command = "bun run build"

# Redirects and headers are handled by Next.js config
# But you can add additional Netlify-specific rules here if needed

# Cache Next.js build output
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
